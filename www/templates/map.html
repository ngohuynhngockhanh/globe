<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">My Modal title</h1>
  </ion-header-bar>
  <ion-content>
    
    <h1>Tên:<small>{{city.cityName}}</small></h1>
    <h1>Dân số:<small>{{city.population}}</small></h1>
    <h1>Kinh độ:<small>{{city.latitude}}</small></h1>
    <h1>Vĩ độ:<small>{{city.longitude}}</small></h1>
    <img ng-src="{{city.imageSource}}" style="max-width:100%">
  </ion-content>
</ion-modal-view>
